{{ define "head" }}
<title>Sponsor - {{.Params.Name}}</title>
<meta property="og:title" content="{{.Params.Name}}">
<meta property="og:image" content="{{.Params.logo | absURL}}">
<meta name="description" content="{{.Params.Description}}">
{{ end }}

{{ define "main" }}
<div class="breadcrumb">&nbsp;</div>

<div class="section workshop">
  <div class="photo">
      <img width="{{.Params.Width}}px" src="{{.Params.Logo}}" title="{{.Params.Name}}" alt="{{.Params.Name}}">
  </div>
  <div class="text">
    <p>{{.Params.Description | safeHTML}}</p>

    <p><a href="{{.Params.Link}}" target="_blank">Visit {{.Params.Name}}'s web site</a></p>

    <a class="button" href="/#sponsors">Back to the sponsors</a>
  </div>
</div>
{{ end }}
